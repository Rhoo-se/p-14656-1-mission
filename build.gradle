plugins {
    id 'java'
    id 'org.springframework.boot' version '4.0.1'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com'
version = '0.0.1-SNAPSHOT'
description = 'p-14656-1'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-elasticsearch'
    // 주의: 보통 'spring-boot-starter-web'을 사용하지만, 적어주신 그대로 'webmvc'로 변환했습니다.
    implementation 'org.springframework.boot:spring-boot-starter-webmvc'

    // 테스트 의존성
    testImplementation 'org.springframework.boot:spring-boot-starter-data-elasticsearch-test' // (실제 존재 여부 확인 필요)
    testImplementation 'org.springframework.boot:spring-boot-starter-webmvc-test' // (실제 존재 여부 확인 필요)
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

test {
    useJUnitPlatform()
}